# Introduction

jEnv is a command line tool to help you forget how to set the JAVA_HOME environment variable.
      
      Many times we are working on various projects which depends on different java versions 
      and you need to keep switching between one and the other. But how about if you set it once
      and many be per project directory or per shell or just local. Isin't it cool?
      jEnv is for the same purpose.

---

# Installation
       Linux / OS X
      $ git clone https://github.com/jenv/jenv.git ~/.jenv
      
       Mac OS X via Homebrew
      $ brew install jenv

---

# Configure
      $ jenv add /System/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Home
  oracle64-1.6.0.39 added
      $ jenv add /Library/Java/JavaVirtualMachines/jdk17011.jdk/Contents/Home
  oracle64-1.7.0.11 added

---

# How to use
       List managed JDKs
        $ jenv versions
          system
          oracle64-1.6.0.39
          * oracle64-1.7.0.11 (set by /Users/Gaurav/.jenv/version)
       Configure global version
        $ jenv global oracle64-1.6.0.39
       Configure local version (per directory)
        $ jenv local oracle64-1.6.0.39
       Configure shell instance version
        $ jenv shell oracle64-1.6.0.39
